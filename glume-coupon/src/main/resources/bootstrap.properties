# 设置Nacos服务名
spring.application.name=glume-coupon
# 指定Nacos地址
spring.cloud.nacos.config.server-addr=localhost:8848
# 指定命名空间
spring.cloud.nacos.config.namespace=2eecedd5-c791-439d-bd7d-c7180be61da6
# 指定分组
# spring.cloud.nacos.config.group=dev


# 指定多个配置文件
## 配置文件
spring.cloud.nacos.config.ext-config[0].data-id=datasource.yaml
## 配置分组
spring.cloud.nacos.config.ext-config[0].group=dev
## 是否动态刷新
spring.cloud.nacos.config.ext-config[0].refresh=true

## 配置文件
spring.cloud.nacos.config.ext-config[1].data-id=mybatis.yaml
## 配置分组
spring.cloud.nacos.config.ext-config[1].group=dev
## 是否动态刷新
spring.cloud.nacos.config.ext-config[1].refresh=true

## 配置文件
spring.cloud.nacos.config.ext-config[2].data-id=other.yaml
## 配置分组
spring.cloud.nacos.config.ext-config[2].group=dev
## 是否动态刷新
spring.cloud.nacos.config.ext-config[2].refresh=true
