server:
  port: 88
spring:
  application:
    name: glume-gateway
  cloud:
    gateway:
      routes:
        - id: product_route
          uri: lb://glume-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/?(?<segment>.*),/$\{segment}

        - id: third_party_route
          uri: lb://glume-third-party
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/?(?<segment>.*),/$\{segment}

        - id: admin_route
          uri: lb://glume-admin
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/?(?<segment>.*),/admin/$\{segment}
    nacos:
      discovery:
        server-addr: localhost:8848