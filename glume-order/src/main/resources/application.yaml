server:
  port: 9010
spring:
  application:
    name: glume-order
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/glumemall_oms?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    alibaba:
      seata:
        tx-service-group: glume-order-fescar-service-group
  rabbitmq:
    host: localhost
    port: 5672
    virtual-host: / #虚拟主机
    publisher-confirm-type: correlated  # 开启发送端确认
    publisher-returns: true             # 开启发送端消息抵达队列确认
    template:
      mandatory: true   # 只要抵达队列，以异步发送优先回调 ReturnConfirm
    listener:
      simple:
        acknowledge-mode: manual # 开启手动确认ACK消息；避免多条消息在宕机的时候丢失；（默认为自动确认回复）
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    cache: false
  redis:
    database: 0
    host: localhost
    port: 6379
  #Spring session 配置
  session:
    store-type: redis
    timeout: 30m
  # 日期格式
  mvc:
    date-format: yyyy-MM-dd HH:mm:ss

# Mybatis-plus 配置
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto #主键自增

# 线程池配置
glumemall:
  thread:
    core-pool-size: 50
    maximum-pool-size: 200
    keep-alive-time: 10
