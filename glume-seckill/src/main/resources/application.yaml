server:
  port: 25000
spring:
  application:
    name: glume-seckill
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719
  redis:
    host: localhost
    port: 6379
    database: 0
  # 异步任务
  task:
    execution:
      pool:   #线程池
        core-size: 20   # 默认线程
        max-size: 50    # 默认线程
  session:
    store-type: redis
  rabbitmq:
    host: localhost
    port: 5672
    virtual-host: / #虚拟主机
    publisher-confirm-type: correlated  # 开启发送端确认
    publisher-returns: true             # 开启发送端消息抵达队列确认
    template:
      mandatory: true # 只要抵达队列，以异步发送优先回调 ReturnConfirm
    listener:
      simple:
        acknowledge-mode: manual # 开启手动确认ACK消息；避免多条消息在宕机的时候丢失；（默认为自动确认回复）
  thymeleaf:
    cache: false
